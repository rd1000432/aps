<form class="form-horizontal form-material" id="loginform" action="index.html">
  <img class="login-logo" src="../assets/images/logo.png" />
  <!--<h3 class="box-title m-b-20">Sign In</h3>-->
  <div class="form-group ">
    <div class="col-xs-12">
      <input class="form-control" type="text" required="" placeholder="Username"> </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <input class="form-control" type="password" required="" placeholder="Password"> </div>
  </div>
  <div class="form-group">
    <div class="col-md-12">
      <div class="checkbox checkbox-primary pull-left p-t-0">
        <input id="checkbox-signup" type="checkbox">
        <label for="checkbox-signup"> Remember me </label>
      </div> <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Forgot password?</a>
    </div>
  </div>
  <div class="form-group text-center m-t-20">
    <div class="col-xs-12">
      <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Login</button>
    </div>
  </div>
  <div class="form-group m-b-0">
    <div class="col-sm-12 text-center">
      <p>Don't have an account? <a href="register.html" class="text-info m-l-5"><b>Sign Up</b></a></p>
    </div>
  </div>
</form>
<form class="form-horizontal" id="recoverform" action="index.html">
  <div class="form-group ">
    <div class="col-xs-12">
      <h3>Recover Password</h3>
      <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
    </div>
  </div>
  <div class="form-group ">
    <div class="col-xs-12">
      <input class="form-control" type="text" required="" placeholder="Email">
    </div>
  </div>
  <div class="form-group text-center m-t-20">
    <div class="col-xs-12">
      <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
    </div>
  </div>
</form>
